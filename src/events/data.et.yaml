path: "/vhkinseneeriapaev2026"

eventTitle: VHK Inseneeripäev 2026

eventText: Vanalinna Hariduskolleegium ja Miikaeli Ühendus kutsuvad Teid osalema VHK Inseneeripäeval 2026. Arutelus osalevad hariduse eksperdid, ettevõtjad ja tööandjate esindajad. Üritus toimub 1. korruse saalis. Sisenedes Uus 19 tänava suure värava poolt, kohe trepist üles leiate garderoob ja sealt edasi õpilane juhib Teid saali.

eventImage: /assets/vhkinseneeriapaev2026.png

timetableText: Esialgne päevakava on järgmine kui mõned esinejad ning teemad on kinnitamise käigus.

